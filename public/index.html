<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <title></title>
    </head>
        <body>
            <h1 id="title">My Favorite Songs</h1>
            <button id="show-vaults">+</button>
            <div id=song-list-container class="hidden">
                <div id="vault-RB" class="vault"><h1 id="vault-title">R&B</h1><div id="song-list-RB" class="hidden song-list"></div></div>
                <div id="vault-rap" class="vault"><h1 id="vault-title">Rap</h1><div id="song-list-rap" class="hidden song-list"></div></div>
                <div id="vault-reggae" class="vault"><h1 id="vault-title">Reggae</h1><div id="song-list-reggae" class="hidden song-list"></div></div>
                <div id="vault-alt" class="vault"><h1 id="vault-title">Alternative</h1><div id="song-list-alt" class="hidden song-list"></div></div>
                <div id="vault-old" class="vault"><h1 id="vault-title">Oldies</h1><div id="song-list-old" class="hidden song-list"></div></div>
                <div id="vault-other" class="vault"><h1 id="vault-title">Other</h1><div id="song-list-other" class="hidden song-list"></div></div>
            </div>
            <div id="shelf"></div>
            <div id="details-section" class="hidden"></div>

            <div id="song-forms">
                <div class="song-form-title">
                    <h2>Add Song</h2>
                    <button id="show-add-song">+</button>
                </div>
                <div id="add-song" class="song-form hidden">
                    <p>
                        <label for="txt-add-title">Title: </label>
                        <input id="txt-add-title">
                    </p>
                    <p>
                        <label for="txt-add-artist">Artist: </label>
                        <input id="txt-add-artist">
                    </p>
                    <p>
                        <label for="txt-add-album">Album: </label>
                        <input id="txt-add-album">
                    </p>
                    <p>
                        <label for="txt-add-year">Year: </label>
                        <input id="txt-add-year">
                    </p>
                    <p>
                        <label for="txt-add-genre">Genre: </label>
                        <select name="txt-add-genre" id="txt-add-genre">
                            <option value="R&B">R&B</option>
                            <option value="rap">Rap</option>
                            <option value="reggae">Reggae</option>
                            <option value="alt">Alternative</option>
                            <option value="oldies">Oldies</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="txt-add-writers">Writer(s): </label>
                        <textarea name="txt-add-writers" id="txt-add-writers" cols="20" rows="10"></textarea>
                    </p>
                    <button id="btn-add-song">Add Song</button>
                    <p id="error-add"></p>
                </div>
                <div class="song-form-title">
                    <h2>Edit/Delete Songs:</h2>
                    <button id="show-edit-song">+</button>
                </div>
                <div id="song-details" class="song-form hidden">
                    <span id="song-id" class="hidden"></span>
                    <p>
                        <label for="txt-title">Title: </label>
                        <input id="txt-title">
                    </p>
                    <p>
                        <label for="txt-artist">Artist: </label>
                        <input id="txt-artist">
                    </p>
                    <p>
                        <label for="txt-album">Album: </label>
                        <input id="txt-album">
                    </p>
                    <p>
                        <label for="txt-year">Year: </label>
                        <input id="txt-year">
                    </p>
                    <p>
                        <label for="txt-genre">Genre: </label>
                        <select name="txt-genre" id="txt-genre">
                            <option value="R&B">R&B</option>
                            <option value="rap">Rap</option>
                            <option value="reggae">Reggae</option>
                            <option value="alt">Alternative</option>
                            <option value="oldies">Oldies</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="txt-writers">Writer(s): </label>
                        <textarea name="txt-writers" id="txt-writers" cols="20" rows="10"></textarea>
                    </p>
                    <button id="btn-edit-song">Edit Song</button>
                    <p id="error-edit"></p>
                    <button id="btn-delete-song">Delete Song</button>
                    <p id="error-delete"></p>
                </div>
            </div>
        </body>
</html>
